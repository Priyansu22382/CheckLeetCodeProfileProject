<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetricApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1 id="heading">Check Leetcode Profile</h1>

        <div class="user-container">
            <p id="enter-username">Enter Your Username below : </p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your name" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="easy-progress circle">
                    <span id="easy-label"></span>
                    Easy
                </div>
                <div class="medium-progress circle">
                    <span id="medium-label"></span>
                    Medium
                </div>
                <div class="hard-progress circle">
                    <span id="hard-label"></span>
                    Hard
                </div>
            </div>


            <div class="stats-cards">

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
